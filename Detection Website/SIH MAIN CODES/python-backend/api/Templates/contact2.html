    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // You can implement logic here to send the contact form data, e.g., to a server or via email

        const formData = {
            name,
            email,
            message,
        };

        // Display form data in an alert
        alert(`Form submitted with the following data:\n\nName: ${formData.name}\nEmail: ${formData.email}\nMessage: ${formData.message}`);
