<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
      background-image: url('/static/images/sundown-2-1380418.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      /*background-color: #bcbdbf; /* Fallback background color */
    }
    .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            color: white;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin-bottom: 20px;
            padding: 12px; /* Increased padding for better appearance */
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
           width: calc(100% - 30px);  /* Adjusted width to match the email input */
        
        }

        input[type="submit"] {
            background-color: darkblue;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .password-toggle {
            position: relative;
            width: calc(100% - 24px); /* Adjusted width to match the email input */
        }

        /* Added new class for the eye icon */
        .password-toggle i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc; /* Eye icon color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login.html" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
