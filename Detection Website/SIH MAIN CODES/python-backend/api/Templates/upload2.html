        <input type="file" id="file-input" accept="video/*" onchange="handleFileUpload()">

        </div>
    </div>

    
    
    <script>
        let videoElement = document.getElementById('video');
        let timestamps = [];

        function handleFileUpload() {
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileName = file.name;

                // Display the selected file's name
                fileNameDisplay.textContent = `Selected Video: ${fileName}`;

                // Load the selected video into the <video> element
                const objectURL = URL.createObjectURL(file);
                videoElement.src = objectURL;
            } else {
                fileNameDisplay.textContent = '';
            }
        }

        function addTimestamp() {
            const timestampInput = document.getElementById('timestamp');
            const timestamp = timestampInput.value.trim();

            if (timestamp !== '') {
                timestamps.push(timestamp);
                updateTimestamps();
                timestampInput.value = '';
            }
        }

        function updateTimestamps() {
            const timestampsDiv = document.getElementById('timestamps');
            timestampsDiv.innerHTML = '';

            for (let i = 0; i < timestamps.length; i++) {
                const timestamp = timestamps[i];
                const timestampElement = document.createElement('p');
                timestampElement.textContent = `Timestamp ${i + 1}: ${timestamp}`;
                timestampsDiv.appendChild(timestampElement);
            }
        }

    </script>
